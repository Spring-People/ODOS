<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mypage.js"></script>
</head>
<body>
    <h1>마이 페이지</h1>


    <div>
        <label for="upload-time-select">문제 받는 시간 설정</label>
        <select id="upload-time-select" name="upload-time">
            <option value="1">1시</option>
            <option value="2">2시</option>
            <option value="3">3시</option>
            <option value="4">4시</option>
            <option value="5">5시</option>
            <option value="6">6시</option>
            <option value="7">7시</option>
            <option value="8">8시</option>
            <option value="9">9시</option>
            <option value="10">10시</option>
            <option value="11">11시</option>
            <option value="12">12시</option>
        </select>

        <div>
            <input type="radio" id="am" name="am-pm" value="0">
            <label for="am">오전</label>
            <input type="radio" id="pm" name="am-pm" value="1" checked>
            <label for="pm">오후</label>
        </div>

        <button onclick="updateReceiveProblemTime()">저장</button>

    </div>

</body>
</html>
